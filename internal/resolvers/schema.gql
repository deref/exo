type Query {
  system: System!

  findEntity(type: String!, id: String!): Entity

  routes: Routes!

  allClusters: [Cluster!]!
  defaultCluster: Cluster
  clusterByRef(ref: String!): Cluster

  allProjects: [Project!]!
  projectById(id: String!): Project

  allWorkspaces: [Workspace!]!
  workspaceById(id: String!): Workspace
  workspaceByRef(ref: String!): Workspace

  allStacks: [Stack!]!
  stackById(id: String!): Stack
  stackByRef(ref: String!): Stack

  componentById(id: String!): Component
  componentByRef(ref: String!, stack: String): Component

  allResources: [Resource!]! # TODO: Paginate!
  resourceById(id: String!): Resource
  resourceByRef(ref: String!): Resource
  
  allTasks: [Task!]!
  taskById(id: String!): Task
  tasksByJobId(jobId: String!): [Task!]!
  tasksByJobIds(jobIds: [String!]!): [Task!]!

  now: Instant!
}

type Mutation {
  stopDaemon(): Void

  createProject(displayName: String): Project!
  
  createWorkspace(root: String!, projectId: String): Workspace!
  setWorkspaceStack(workspace: String!, stack: String): Stack

  buildWorkspace(workspace: String!): Void
  refreshWorkspace(workspace: String!): Void
  startWorkspace(workspace: String!): Void
  restartWorkspace(workspace: String!): Void
  stopWorkspace(workspace: String!): Void

  buildWorkspaceComponents(workspace: String!, components: [String!]!): Void
  refreshWorkspaceComponents(workspace: String!, components: [String!]!): Void
  startWorkspaceComponents(workspace: String!, components: [String!]!): Void
  stopWorkspaceComponents(workspace: String!, components: [String!]!): Void
  restartWorkspaceComponents(workspace: String!, components: [String!]!): Void

  createResource(type: String!, model: String!, ownerType: String, workspace: String, component: String, adopt: Boolean): Resource!
  forgetResource(ref: String!): Void
  cancelResourceOperation(ref: String!): Resource!

  # These operations must be called asynchronously.
  # They take an exclusive lock on the resource.
  initializeResource(ref: String!, model: String!): Void
  refreshResource(ref: String!): Resource!
  updateResource(ref: String!, model: String!): Resource!
  disposeResource(ref: String!): Void
  
  createEvent(sourceType: String!, sourceId: String!, type: String!, message: String!): Event!

  createTask(parentId: String, mutation: String!, arguments: JSONObject!): Task!
  acquireTask(workerId: String!, jobId: String, timeout: Int): Task
  startTask(id: String!, workerId: String!): Task!
  updateTask(id: String!, workerId: String!, progress: ProgressInput): Task!
  finishTask(id: String!, error: String): Void
  cancelJob(id: String!): Void
  cancelTask(id: String!): Void

  createStack(cluster: String, workspace: String, name: String): Stack!

  createComponent(stack: String!, name: String! type: String! spec: String!): Reconciliation!
  updateComponent(stack: String, ref: String!, newName: String, newSpec: String): Reconciliation!
  disposeComponent(stack: String, ref: String!): Reconciliation!

  reconcileComponent(stack: String, ref: String!): Void

  # Debug/testing.
  sleep(seconds: Float!): Void
  busyWork(size: Int!, depth: Int, width: Int, length: Int): Void
}

type Subscription {
  # Always emits an initial JobWatched event, so that clients can get the full
  # job tree, even if no events have occured.
  watchJob(id: String!, after: ULID, debug: Boolean): Event!

  # TODO: events for cli logs.

  # Debug/testing.
  tick(limit: Int): Instant!
}

# ISO-8601 timestamp in UTC.
scalar Instant

type Void {}

type System {
  # TODO: Version info, etc.
  stream: Stream!
}

interface Entity {
  id: String!
}

type Routes {
  root: String!
  newProjectUrl(workspace: String): String!
}

type Cluster {
  id: String!
  name: String!
  default: Boolean!
}

type Project {
  id: String!
  displayName: String

  stacks: [Stack!]!

  resources: [Resource!]!
}

type Workspace {
  id: String!
  url: String!
  root: String!
  fileSystem: FileSystem!

  projectId: String!
  project: Project!

  stackId: String
  stack: Stack

  environment: Environment!

  components: [Component!]!
  resources: [Resource!]!

  manifest(format: String): Manifest
}

type Manifest {
  format: String!
  file: File!
  hostPath: String!
}

type Stack {
  id: String!
  name: String!

  clusterId: String!
  cluster: Cluster!

  projectId: String
  project: Project

  workspaceId: String
  workspace: Workspace

  components: [Component!]!
  resources: [Resource!]!
  
  configuration: String!
}

type Component {
  id: String!

  stackId: String!
  stack: Stack!

  parentId: String
  parent: Component
  children: [Component!]!

  type: String!
  name: String!

  resources: [Resource!]!
  
  spec: String!
  configuration: String!

  state: JSONObject!
}

type Reconciliation {
  component: Component!
  job: Task!
}

type Environment {
  variables: [Variable!]!
}

type Variable {
  name: String!
  value: String!
  source: String!
}

type Resource {
  id: String!
  type: String!

  iri: String

  owner: ResourceOwner
  ownerType: String
  ownerId: String

  # Owner, if it is a project. Or the stack's project.
  project: Project
  # Owner, if it is a stack. Or the component's stack.
  stack: Stack
  # Owner, if it is a component.
  component: Component
  
  # If non-null, job has a lock on resource and state will not be "idle".
  # TODO: Consider explicit Lock type.
  # TODO: Consider locking by task, not job.
  jobId: String
  job: Job
  operation: String # creating, adopting, refreshing, updating, or disposing.

  model: String!

  # HTTP error code from previous finished task.
  status: Int!
  # Error message from previous finished task.
  message: String
}

union ResourceOwner = Component | Stack | Project

type FileSystem {
  file(path: String!): File
}

type File {
  name: String!
  # Path relative to root of filesystem.
  path: String!
  # Path to file on host machine.
  hostPath: String!
  isDirectory: Boolean!
  size: Float!
  content: String!
  children: [File!]!
}

type Job {
  # Same as root task ID.
  id: String!
  rootTask: Task!
  tasks: [Task!]!
  url: String!
  updated: Instant!
}

type Task {
  id: String!
  jobId: String!
  job: Job!
  parentId: String
  parent: Task
  children: [Task!]!
  mutation: String!
  arguments: JSONObject!
  label: String!
  workerId: String
  status: String!
  created: Instant!
  updated: Instant!
  started: Instant
  canceled: Instant
  finished: Instant
  progress: Progress
  message: String!
}

type Progress {
  current: Int!
  total: Int!
  percent: Float!
}

input ProgressInput {
  current: Int!
  total: Int!
}

type Stream {
  sourceType: String!
  sourceId: String!
  source: StreamSource!
  events(cursor: ULID, prev: Int, next: Int, icontains: String): EventPage!
  # Message of the most recent event, or empty.
  message: String!
}

interface StreamSource {
  stream: Stream!
}

type EventPage {
  items: [Event!]!
  prevCursor: ULID!
  nextCursor: ULID!
}

type Event {
  id: String! # Untyped alias for ulid.
  ulid: ULID!
  timestamp: Instant! # Extracted from ulid.
  type: String!
  message: String!
  tags: JSONObject!

  # Event source hierarchy.
  sourceType: String!
  sourceId: String!
  source: StreamSource!
  stream: Stream!
  workspaceId: String
  workspace: Workspace
  stackId: String
  stack: Stack
  componentId: String
  component: Component
  jobId: String
  job: Job
  taskId: String
  task: Task
}

# See <https://github.com/ulid/spec>.
scalar ULID

# JSON Record<string, string>.
scalar Tags

scalar JSONObject
